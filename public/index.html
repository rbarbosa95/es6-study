<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>ES6 - Study</title>
</head>
<body>
  <div class="uk-container">
    <div class="uk-card uk-card-body">
      <form id="repo-form">
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Repository</legend>
          <div class="uk-margin">
            <input class="uk-input" type="text" name="repository" placeholder="Name repository here...">
          </div>
          <button class="uk-button uk-button-primary uk-button-default">Add</button>
        </fieldset>
      </form>
      <ul id="repo-list">
        <li>
          <img src="https://avatars3.githubusercontent.com/u/69212758?s=200&v=4" alt="Creative Hand">
          <div class="uk-custom-infos">
            <strong>creativehand.com.br</strong>
            <p>Se você pode imaginar, você pode criar.</p>
            <a class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" href="https://github.com/CreativeHandOficial">Acessar</a>
          </div>
        </li>
        <li>
          <img src="https://avatars3.githubusercontent.com/u/69212758?s=200&v=4" alt="Creative Hand">
          <div class="uk-custom-infos">
            <strong>creativehand.com.br</strong>
            <p>Se você pode imaginar, você pode criar.</p>
            <a class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" href="https://github.com/CreativeHandOficial">Acessar</a>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="./bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
</body>
</html>
